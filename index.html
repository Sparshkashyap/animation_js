<html>
    <head>
        <title>
            Animation sentence
        </title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <h1>I'm a <span class="auto-display">  Programmer</span></h1>
        </div>
        <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
        <script>
            var typed= new Typed(".auto-display",{
                strings:["Programmer","Designer","Youtuber","Vlogger"],
                typeSpeed:150,
                backSpeed:150,
                looped:true
            })

        </script>
    </body>
</html>
